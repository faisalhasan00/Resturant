<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <h1>Payment</h1>
    <div id="payment-container">
        <h2>Choose a Payment Method</h2>
        <div id="payment-methods">
            <button>
                <span>Pay with Card</span>
                <!-- <img src="card-icon.png" alt="Card Payment"> -->
                <img width="50" height="50" src="https://img.icons8.com/ios/50/bank-card-back-side--v1.png" alt="bank-card-back-side--v1"/>
            </button>
            <button>
                <span>UPI</span>
                <!-- <img src="" alt="PhonePe"> -->
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-pay-new.png" alt="google-pay-new"/>

            </button>
            <button>
                <span>Google Pay</span>
                <!-- <img src="googlepay-icon.png" alt="Google Pay"> -->
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/google-pay-new.png" alt="google-pay-new"/>
            </button>
            <button>
                <span>Paytm</span>
                <!-- <img src="paytm-icon.png" alt="Paytm"> -->
                <img width="48" height="48" src="https://img.icons8.com/color/48/paytm.png" alt="paytm"/>
            </button>
            <button>
                <span>Cash</span>
                <!-- <img src="paytm-icon.png" alt="Paytm"> -->
                <img width="64" height="64" src="https://img.icons8.com/nolan/64/pay.png" alt="pay"/>            </button>
        </div>
    </div>
    
    <script src="payment.js"></script>
</body>
</html>
